<!DOCTYPE html>
<html>
<head>
    <title>College Search</title>
</head>
<body>
    <h2>Enter College Preferences</h2>

    <form action="/search" method="POST">
        <label for="state">State (2-letter code):</label>
        <input type="text" id="state" name="state" maxlength="2" required>
        <br><br>
        
        <label for="major">Major:</label>
        <select id="major" name="major" required>
            <option value="" disabled selected>Select a major</option>
            <option value="Accounting">Accounting</option>
            <option value="Aerospace Engineering">Aerospace Engineering</option>
            <option value="Agriculture">Agriculture</option>
            <option value="Anthropology">Anthropology</option>
            <option value="Architecture">Architecture</option>
            <option value="Art History">Art History</option>
            <option value="Biology">Biology</option>
            <option value="Business Management">Business Management</option>
            <option value="Chemical Engineering">Chemical Engineering</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Civil Engineering">Civil Engineering</option>
            <option value="Communications">Communications</option>
            <option value="Computer Engineering">Computer Engineering</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Construction">Construction</option>
            <option value="Criminal Justice">Criminal Justice</option>
            <option value="Drama">Drama</option>
            <option value="Economics">Economics</option>
            <option value="Education">Education</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="English">English</option>
            <option value="Film">Film</option>
            <option value="Finance">Finance</option>
            <option value="Forestry">Forestry</option>
            <option value="Geography">Geography</option>
            <option value="Geology">Geology</option>
            <option value="Graphic Design">Graphic Design</option>
            <option value="Health Care Administration">Health Care Administration</option>
            <option value="History">History</option>
            <option value="Hospitality & Tourism">Hospitality & Tourism</option>
            <option value="Industrial Engineering">Industrial Engineering</option>
            <option value="Information Technology (IT)">Information Technology (IT)</option>
            <option value="Interior Design">Interior Design</option>
            <option value="International Relations">International Relations</option>
            <option value="Journalism">Journalism</option>
            <option value="Management Information Systems (MIS)">Management Information Systems (MIS)</option>
            <option value="Marketing">Marketing</option>
            <option value="Math">Math</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Music">Music</option>
            <option value="Nursing">Nursing</option>
            <option value="Nutrition">Nutrition</option>
            <option value="Philosophy">Philosophy</option>
            <option value="Physician Assistant">Physician Assistant</option>
            <option value="Physics">Physics</option>
            <option value="Political Science">Political Science</option>
            <option value="Psychology">Psychology</option>
            <option value="Religion">Religion</option>
            <option value="Sociology">Sociology</option>
            <option value="Spanish">Spanish</option>
        </select>
        <br><br>

        <button type="submit">Search</button>
    </form>
</body>
</html>
